<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GlitchPitch â€” Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="neon-grid">
    <div class="grid-line horizontal"></div>
    <div class="grid-line vertical"></div>
  </div>

  <header class="header">
    <img src="assets/Glitch pitch original logo.png" alt="GlitchPitch Logo" class="logo">
    <div class="tagline">Precision in Every Pixel</div>
    <nav class="nav">
      <a href="index.html" class="nav-button">Home</a>
      <a href="story.html" class="nav-button">Story</a>
    </nav>
  </header>

  <main class="shop-main">
    <h1>Shop</h1>
    <div class="products-grid">
      <div class="shop-item">
        <img src="assets/glitch pitch original logo bat.png" alt="Bat" class="product-img">
        <h3>GlitchPitch Bat</h3>
        <div class="price">$100</div>
        <button class="buy-button">Buy Now</button>
      </div>

      <div class="shop-item">
        <img src="assets/Glitch pitch hat original logo.png" alt="Hat" class="product-img">
        <h3>GlitchPitch Hat</h3>
        <div class="price">$20</div>
        <button class="buy-button">Buy Now</button>
      </div>

      <div class="shop-item">
        <img src="assets/Glitch pitch hoodie original logo.png" alt="Hoodie" class="product-img">
        <h3>GlitchPitch Hoodie</h3>
        <div class="price">$35</div>
        <button class="buy-button">Buy Now</button>
      </div>
    </div>
  </main>

  <div id="glitch-container"></div>
  <script src="script.js"></script>
</body>
</html>
