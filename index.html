<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GlitchPitch â€” Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Neon Grid Background -->
  <div class="neon-grid">
    <div class="grid-line horizontal"></div>
    <div class="grid-line vertical"></div>
  </div>

  <!-- Header / Logo -->
  <header class="header">
    <img src="assets/Glitch pitch original logo.png" alt="GlitchPitch Logo" class="logo">
    <div class="tagline">Precision in Every Pixel</div>
    <nav class="nav">
      <a href="story.html" class="nav-button">Story</a>
      <a href="shop.html" class="nav-button">Shop</a>
    </nav>
  </header>

  <!-- Main Product Showcase -->
  <main class="main">
    <section class="products-section" id="products">
      <div class="products">
        <div class="product-card">
          <img src="assets/glitch pitch original logo bat.png" alt="Bat" class="product-img">
          <div class="product-title">GlitchPitch Bat</div>
          <div class="price">$100</div>
          <button class="buy-button">Buy Now</button>
        </div>

        <div class="product-card">
          <img src="assets/Glitch pitch hat original logo.png" alt="Hat" class="product-img">
          <div class="product-title">GlitchPitch Hat</div>
          <div class="price">$20</div>
          <button class="buy-button">Buy Now</button>
        </div>

        <div class="product-card">
          <img src="assets/Glitch pitch hoodie original logo.png" alt="Hoodie" class="product-img">
          <div class="product-title">GlitchPitch Hoodie</div>
          <div class="price">$35</div>
          <button class="buy-button">Buy Now</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Neon glitch lines -->
  <div class="glitch-lines" aria-hidden="true">
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
  </div>

  <!-- Neon streaks -->
  <div class="neon-streak streak1"></div>
  <div class="neon-streak streak2"></div>
  <div class="neon-streak streak3"></div>
  <div class="neon-streak streak4"></div>

  <!-- Glitch container -->
  <div id="glitch-container"></div>

  <script src="script.js"></script>
</body>
</html>
